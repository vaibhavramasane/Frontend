<!--Design a product price list using table.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .table,tr,th,td{
            border: 1px solid #000;
            padding: 5px;

        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>Smartphone</td>
            <td>128GB Storage</td>
            <td>30</td>
            <td>15,000</td>
        </tr>

        <tr>
            <td>Laptop</td>
            <td>15.6-inch, i7, 16GB RAM</td>
            <td>10</td>
            <td>60,000</td>
        </tr>

        <tr>
            <td>Smartwatch</td>
            <td>Water-resistant, 2-day battery</td>
            <td>20</td>
            <td>6,000</td>
        </tr>

        <tr>
            <td>Wireless Mouse</td>
            <td>Ergonomic, Wireless</td>
            <td>100</td>
            <td>1,200</td>
        </tr>

        <tr>
            <td>External Hard Drive</td>
            <td>1TB, USB 3.0</td>
            <td>40</td>
            <td>3,500</td>
        </tr>
    </table>
    
</body>
</html>
