<!--Create a table with 3 rows and 3 columns showing student marks.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table,tr,th,td{
            border: 1px solid #686262;
            margin: auto;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>marks</th>
            
        </tr>
        <tr>
            <td>AAA</td>
            <td>Math</td>
            <td>70</td>
            
        </tr>
        <tr>
            <td>CCC</td>
            <td>English</td>
            <td>90</td>
           
        </tr>
        <tr>
            <td>DDD</td>
            <td>Physics</td>
            <td>50</td>

        </tr>

    </table>
    
</body>
</html>
