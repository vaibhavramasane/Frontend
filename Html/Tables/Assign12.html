<!--Create a table for train timings.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1" cellpadding="6">
       
            <tr>
                <th rowspan="2">Name of the train</th>
                <th rowspan="2">Place</th>
                <th rowspan="2">Destination</th>
                <th colspan="2">Time</th>
                <th rowspan="2">Fare</th>
            </tr>

            <tr>
                <th>Arrival</th>
                <th>Depart</th>
            </tr>

           <tr>
            <td>Rajdhani Express</td>
            <td>BBSR</td>
            <td>New Delhi</td>
            <td>10:30</td>
            <td>11:45</td>
            <td>Rs.1000/-</td>
           </tr>

           <tr>
            <td>Madras Mail</td>
            <td>BBSR</td>
            <td>Madras</td>
            <td>04:00</td>
            <td>04:05</td>
            <td>Rs.800/-</td>
           </tr>

           <tr>
            <td>Chennai</td>
            <td>Chennai</td>
            <td>BBSR</td>
            <td>5:30</td>
            <td>5:45</td>
            <td>Rs.600/-</td>
           </tr>

           <tr>
            <td>Bishakha Express</td>
            <td>BBSR</td>
            <td>BLSR</td>
            <td>06:00</td>
            <td>06:15</td>
            <td>Rs.500/-</td>
           </tr>

       
    </table>
    
</body>
</html>
