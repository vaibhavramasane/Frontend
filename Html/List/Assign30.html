<!--Nest unordered list inside ordered list.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Soft Drinks
            <ol>
                <li>old monks</li>
                <li>otka</li>
                <li>beer</li>
            </ol>

        </li>
        <li>Tea
            <ol>
                <li>Hot tea</li>

                <li>green tea</li>

        </li>
        <li>Coffee
            <ol>
                <li>Hot Coffee</li>

                <li>Chochalate Coffee</li>
            </ol>
        </li>

    </ul>
    
</body>
</html>
