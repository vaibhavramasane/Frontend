<!--Nest ordered list inside unordered list.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Fruits
            <ol>
                <li>Mango</li>
                <li>Orange</li>
                <li>Apple</li>
            </ol>
        </li>
        <li>Vegetables
            <ol>
                <li>Tomato</li>
                <li>Potato</li>
                <li>flower</li>
            </ol>
        </li>
        <li>cold drinks
            <ol>
                <li>old monks</li>
                <li>pepsi</li>
                <li>fanta</li>
            </ol>
            

        </li>
    </ul>
    
</body>
</html>
