<!--Create a grocery list using unordered list.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Grocery List:
            <ul style="list-style-type:lower-alpha">
                <li>Apple</li>
                <li>Dahi Packet</li>
                <li>Soya chunks</li>
                <li>Panner</li>
                <li>Tomato</li>
            </ul>
        </li>

    </ul>
</body>
</html>
