<!--Demonstrate <time> tag for dates and time.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>My birthday is on <time datetime="2025-12-14">Noveber 14,2025</time></p>
    
</body>
</html>
