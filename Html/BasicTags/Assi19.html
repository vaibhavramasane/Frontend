<body>
    <h1>The Dance Of the Mind</h1>
    <p>In the quiet of the night</p>
    <p>Thoughts like stars take their flight.</p>
    <p>Ideas swirl, and dreams arise,</p>
    <p>Painted on the canvas of the skies.</p>
    <hr>
    <p>The heart beats in rhythmic time,</p>
    <p>A melody that feels sublime.</p>
    <p>Every step, a move so grand</p>
    <p>As we walk through life's shifting sand.</p>

</body>
</html>
