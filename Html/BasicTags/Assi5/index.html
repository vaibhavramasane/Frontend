<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{

            width: 200px;
            min-height: 100px;
            border:2px solid #000;
            padding : 9px;
            margin: auto;
        }
        mark{

            background-color: aquamarine;
        }
        del{

            text-decoration-color: rgb(220, 4, 4);
           
        }
        ins{

            text-decoration-color: rgb(127, 207, 7);
        }
    </style>
</head>
<body>
    <h1>Design a page with text using &lt;mark&gt;, &lt;del&gt;, and &lt;ins&gt;.</h1>
    <div class="box">
    <p align="justify">
        Lorem ipsum <mark>dolor</mark> sit amet consectetur <del>adipisicing</del> elit. Cumque distinctio pariatur, enim ad <ins>reprehenderit</ins> ea nihil aspernatur, vitae nisi exercitationem cupiditate repellat neque veniam dicta, facere porro fugiat iste qui?
    </p>
    </div>
</body>
</html>
