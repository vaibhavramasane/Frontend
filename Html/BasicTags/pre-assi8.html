<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preformatted Text Example</title>
</head>
<body>
    <h1>Preformatted Text</h1>
    <pre>
This is an example of preformatted text.
    Whitespace and line breaks are preserved.
        Indentation is also kept.

    Here some sample code:
        <html>
            <head>
                <title>Title</title>
            </head>
            <body>
                <h1>Hello World</h1>
            </body>
        </html>
    </pre>
</body>
</html>
